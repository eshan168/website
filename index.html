<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" type="image/png" href="C:\Users\eshan\OneDrive - Reddy\VS code\Web\images\calculator.jpg">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>    
        
        <header>
            <div id="header">
                <img id="calculator_image" src="C:\Users\eshan\OneDrive - Reddy\VS code\Web\images\calculator.jpg">
                <h1 class="head_text">Calculator</h1>
            </div>
        </header>

        <div id="calculator">

            <div id="screen">
                <h1 id="screentext"></h1>
            </div>

            <table id="keypad">
                <tr>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="1" value="1">1</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="2" value="2">2</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="3" value="3">3</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="+" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="4" value="4">4</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="5" value="5">5</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="6" value="6">6</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="-" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="7" value="7">7</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="8" value="8">8</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="9" value="9">9</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="*" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="clearscreen()" class="buttons" id="C" value="C">C</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="0" value="0">0</button></td>
                    <td><button onclick="enter()" class="buttons" id="=" value="=">=</button></td>
                    <td><button onclick="buttonpress(this.value)" class="buttons" id="/" value="/">/</button></td>
                </tr>
            </table>
        </div>

        <script src="Node.js"></script>

    </body>

</html>
